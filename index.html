  This is the HTML portion of my cp2. It's a simple To-do list app.
  You may add to the list by pressing Enter or click the +.
  You may cross out the item by clicking on it.
  You may delete the item by pressing the X.
 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TO-DO List</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="index.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <section id="container">
    <h1>To-do List <span id="add-sign">+</span></h1>
    <input id="input" type="text" placeholder="Add New To-do">
    <ul id="list"></ul>
  </section>

</body>

</html>
